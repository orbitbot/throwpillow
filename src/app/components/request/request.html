<div class="container request-container">
  <div class="header">Throwpillow and icons</div>
  <div class="row">

    <form class="form-horizontal" role="form" novalidate
      name="request"
      ng-submit="submit()">

      <legend>Request</legend>

      <div class="form-group url-group">
        <label for="inputEmail3" class="col-sm-1 control-label method-control">
        <div class="dropdown">
          <button id="dLabel" class="btn btn-default" type="button" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false"
            ng-init="request.method = 'GET'">
            {{ request.method }}
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li><a href="" ng-click="request.method = 'GET'">GET</a></li>
            <li><a href="" ng-click="request.method = 'HEAD'">HEAD</a></li>
            <li><a href="" ng-click="request.method = 'PUT'">PUT</a></li>
            <li><a href="" ng-click="request.method = 'POST'">POST</a></li>
            <li><a href="" ng-click="request.method = 'DELETE'">DELETE</a></li>
            <li><a href="" ng-click="request.method = 'COPY'">COPY</a></li>
          </ul>
        </div>
        </label>
        <div class="col-sm-10">
          <input type="url" class="form-control" id="inputUrl" placeholder="CouchDB URL" required
            ng-model="request.url">
        </div>
      </div>

      <div class="form-group"
        ng-show="['PUT', 'POST'].indexOf(request.method) >= 0">
        <label for="payload" class="col-sm-1 control-label method-control">
          Payload
        </label>
        <div class="col-sm-10">
          <div class="payload-editor"
            ui-ace="aceOption()"
            ng-model="request.payload">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-2">
          <button type="submit" class="btn btn-default col-xs-12">Send</button>
        </div>
      </div>

    </form>

  </div>

  <div class="row">
    <legend>Result</legend>
    <div>{{ request.response.status }}</div>
    <div>{{ request.response.headers}}</div>
    <div>{{ request.response.data }}</div>
    <div>{{ request.response.text }}</div>
  </div>
</div>
